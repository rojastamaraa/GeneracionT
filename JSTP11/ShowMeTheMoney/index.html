<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Show Me</title>
</head>
<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="showMoney" class="btn btn-primary">Show Me The Money</button>
            </div>
            <div class="col">
                <button id="showMiami" class="btn btn-success">Show Me Miami</button>
            </div>
            <div class="col">
                <button id="showMaiameee" class="btn btn-danger">Show Me Maiameee</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img id="money" class="oculto" src="Show Me The Money.jpg" alt="Money">
            </div>
            <div class="col">
                <img id="miami" class="oculto" src="Show Me Miami.jpeg" alt="Miami">
            </div>
            <div class="col">
                <img id="maiameee" class="oculto" src="Show Me Maiameee.png" alt="Maiameee">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
